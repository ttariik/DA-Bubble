<div class="app-container">
  <!-- Header -->
  <header class="main-header">
    <div class="logo-container" (click)="navigateHome()">
      <img src="assets/svg/DABubble.svg" alt="Logo" class="logo" />
    </div>

    <div class="search-container">
      <input
        type="text"
        class="search-input"
        placeholder="Devspace durchsuchen"
      />
      <div class="search-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="20"
          height="20"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <div class="profile-container" (click)="toggleProfileModal()">
      <div class="user-name">
        {{ activUser.firstName }} {{ activUser.lastName }}
      </div>
      <div class="user-avatar">
        <img
          src="assets/icons/avatars/{{ activUser.avatar }}"
          alt="Profil Images"
        />
        <div class="status-indicator" [class.active]="activUser.isActive"></div>
      </div>
      <div class="dropdown-icon">
        <img src="assets/icons/arrow_down.svg" alt="arrow_down" />
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="dashboard-container">
    <div class="sidebar" [class.collapsed]="sidebar.sidebarCollapsed">
      <app-sidebar #sidebar></app-sidebar>
    </div>

    <!-- Sidebar Toggle Button (erscheint, wenn die Sidebar eingeklappt ist) -->
    <button
      class="sidebar-toggle-button"
      [class.visible]="sidebar.sidebarCollapsed"
      (click)="sidebar.toggleSidebar()"
    >
      <img
        src="assets/icons/toggle_sidebar.svg"
        alt="Toggle Sidebar"
        class="toggle-sidebar-icon"
      />
    </button>

    <div class="chat-area" [class.expanded]="sidebar.sidebarCollapsed">
      <app-chat-area></app-chat-area>
    </div>

    <div class="thread-section" [class.hidden]="!showThreadView">
      <div class="thread-header">
        <div class="thread-title">
          Thread <span class="thread-channel"># Entwicklerteam</span>
        </div>
        <button class="close-button" (click)="toggleThreadView()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <app-thread-view (closeThread)="toggleThreadView()"></app-thread-view>
    </div>
  </div>

  <app-profile-modal
    *ngIf="showProfileModal"
    [user]="activUser"
    [userEmail]="userProfile.email"
    [userImageUrl]="userProfile.imageUrl"
    [isActive]="userProfile.isActive"
    (closeModal)="toggleProfileModal()"
  ></app-profile-modal>
</div>
