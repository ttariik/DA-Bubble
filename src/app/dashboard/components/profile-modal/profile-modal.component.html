<div class="profile-modal-overlay" [@fadeIn]>
  <!-- Main Profile Modal -->
  <div class="profile-modal" *ngIf="!showEditModal">
    <div class="profile-header">
      <h2>Profil</h2>
      <button class="close-btn" (click)="close()">&#10005;</button>
    </div>
    <div class="profile-content">
      <div class="profile-image">
        <img [src]="userImageUrl" alt="Profilbild">
      </div>
      <div class="profile-name">
        <h3>{{ userName }}</h3>
        <button class="edit-btn" (click)="openEditModal()">Bearbeiten</button>
      </div>
      <div class="profile-status">
        <div class="status-indicator" [class.active]="isActive"></div>
        <span>Aktive</span>
      </div>
      <div class="profile-email">
        <div class="email-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
            <path d="M22 7l-10 7L2 7"></path>
          </svg>
        </div>
        <div class="email-label">
          <p>E-Mail-Adresse</p>
          <a href="mailto:{{ userEmail }}">{{ userEmail }}</a>
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="logout-btn" (click)="logout()">
          <div class="logout-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </div>
          <span>Ausloggen</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="profile-modal edit-profile-modal" *ngIf="showEditModal">
    <div class="profile-header">
      <h2>Dein Profil bearbeiten</h2>
      <button class="close-btn" (click)="cancelEdit()">&#10005;</button>
    </div>
    <div class="profile-content">
      <div class="profile-image">
        <img [src]="userImageUrl" alt="Profilbild">
      </div>
      <div class="edit-form">
        <div class="form-group">
          <label class="form-label">
            <div class="label-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <span>Vollst√§ndiger Name</span>
          </label>
          <input type="text" class="form-input" [(ngModel)]="tempUserName" placeholder="Dein Name">
        </div>
      </div>
      <div class="edit-actions">
        <button class="cancel-btn" (click)="cancelEdit()">Abbrechen</button>
        <button class="save-btn" (click)="saveProfile()">Speichern</button>
      </div>
    </div>
  </div>
</div>
