<div class="profile-modal-overlay">
  <div class="profile-modal">
    <div class="profile-header">
      <h2>Profil</h2>
      <button class="close-btn" (click)="close()">&#10005;</button>
    </div>
    <div class="profile-content">
      <div class="profile-image">
        <img [src]="userImageUrl" alt="Profilbild">
      </div>
      <div class="profile-name">
        <h3>{{ userName }}</h3>
        <button class="edit-btn">Bearbeiten</button>
      </div>
      <div class="profile-status">
        <div class="status-indicator" [class.active]="isActive"></div>
        <span>Aktive</span>
      </div>
      <div class="profile-email">
        <div class="email-icon">
          <img src="assets/img/mail-icon.svg" alt="Email">
        </div>
        <div class="email-label">
          <p>E-Mail-Adresse</p>
          <a href="mailto:{{ userEmail }}">{{ userEmail }}</a>
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="logout-btn" (click)="logout()">
          <div class="logout-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </div>
          <span>Ausloggen</span>
        </button>
      </div>
    </div>
  </div>
</div>
