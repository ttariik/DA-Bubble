<div class="login-card">
  <div class="login-content">
    <h2>Login</h2>
    <p>We recommend using the email address you use at work.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Email -->
      <div class="form-group floating" [class.filled]="email.value">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
        <label for="email">Email</label>
        <div class="error" *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </div>
        <div
          class="error"
          *ngIf="email.hasError('email') && !email.hasError('required')"
        >
          Please enter a valid email address
        </div>
      </div>
    
      <!-- Password -->
      <div class="form-group floating" [class.filled]="password.value">
        <div class="password-wrapper">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            class="form-control"
            required
          />
          <label for="password">Password</label>
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            {{ hidePassword ? "ğŸ‘ï¸" : "ğŸ™ˆ" }}
          </button>
        </div>
        <div class="error" *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
        </div>
        <div
          class="error"
          *ngIf="password.hasError('minlength') && !password.hasError('required')"
        >
          Minimum {{ password.errors?.['minlength'].requiredLength }} characters
        </div>
      </div>
    
    


      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox" formControlName="rememberMe" />
          Remember me
        </label>
        <a class="forgot-password" routerLink="/forgot-password"
          >Forgot password?</a
        >
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn primary full-width"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Log In</span>
      </button>

      <!-- Divider -->
      <div class="divider"><span>or continue with</span></div>

      <!-- Social Buttons -->
      <div class="social-buttons">
        <button type="button" class="social-btn google">
          <img src="assets/icons/google.svg" alt="Google" />
          Google
        </button>
        <button type="button" class="social-btn github">
          <img src="assets/icons/github.svg" alt="GitHub" />
          GitHub
        </button>
      </div>
    </form>
  </div>
</div>
